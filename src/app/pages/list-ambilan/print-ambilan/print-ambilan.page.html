<ion-header>
  <ion-toolbar color="primary" mode="ios">
    <ion-buttons slot="start">
      <ion-button color="light" (click)="dismiss()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <ion-chip color="light">
        <ion-icon name="archive" color="light"></ion-icon>
        <ion-label>PDF&nbsp;<span style="color:var(--ion-color-success-tint)">{{ fileList?.length }} FILES</span></ion-label>
      </ion-chip>
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-no-padding">
<div *ngIf="fileList">
  <ion-list class="ion-no-padding">
      <ion-item-sliding *ngFor="let data of fileList | orderBy:'-name'">
        <ion-item>
          <ion-label>
            <ion-card-title style="font-size: 17px;">
              {{ data.name }}
            </ion-card-title>
            <ion-note style="font-size: 8px;color: #383838">{{ data.nativeURL }}</ion-note>
          </ion-label>
          <ion-buttons slot="end">
            <ion-button style="margin: 0;" color="primary" (click)="openFile(data.nativeURL)">
              <ion-icon name="print" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteFile(data.name)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</div>

</ion-content>
