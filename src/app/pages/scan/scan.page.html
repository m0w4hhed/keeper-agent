<ion-header>
  <ion-toolbar color="tertiary" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <strong>NABIILAH</strong>STORE
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content no-padding>

<div *ngIf="closingData | async; let closingan">
  <ion-card *ngFor="let items of closingan | groupBy: 'ekspedisi' | keyvalue">
    <ion-item-divider color="tertiary">
      <ion-icon slot="start" name="cube"></ion-icon>
      <ion-label><span class="eksp"><strong>{{ items.key }}</strong> - {{ items.value.length }} Paket {{items.toggle}}</span></ion-label>
      <ion-note slot="end" class="pc">Total: {{ (items.value | pluck: 'listBarang' | flatten).length }} pcs</ion-note>
    </ion-item-divider>
    <div *ngFor="let item of items.value">
      <ion-item (click)="item.switch=!item.switch">
        <ion-label>
          <ion-note>{{ item.id }}</ion-note>
          <ion-card-title>
          {{ item.penerima }} 
          </ion-card-title>
        </ion-label>
        <ion-note slot="end">
          <ion-label color="tertiary">{{ item.status }}</ion-label>
          <ion-label>{{ item.listBarang.length }}pcs </ion-label>
        </ion-note>
      </ion-item>
      <div *ngIf="item.switch">
        <ion-item color="light" *ngFor="let barang of item.listBarang">
          <ion-label>{{ barang.nama }}</ion-label>
        </ion-item>
      </div>
    </div>
  </ion-card>
</div>
